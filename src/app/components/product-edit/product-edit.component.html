<div class="container" *ngIf="productFormGroup">
  <form [formGroup]="productFormGroup">
    <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control" formControlName="name"  [ngClass]="{'is-invalid' : submitted && productFormGroup.controls['name'].errors}">
      <div class="invalid-feedback" *ngIf="submitted && productFormGroup.controls['name'].errors">
        <div *ngIf="productFormGroup.controls['name'].errors['required']">Name is Required</div>
      </div>
    </div>
    <div class="form-group">
      <label >Price</label>
      <input type="text" class="form-control" formControlName="price" >
    </div>
    <div class="form-group">
      <label> Quantity</label>
      <input type="text" class="form-control" formControlName="quantity" >
    </div>
    <div class="form-group">
      <label >Selected</label>
      <input type="checkbox" class="form-check" formControlName="selected" >
    </div>
    <div class="form-group">
      <label >Available</label>
      <input type="checkbox" class="form-check" formControlName="available" >
    </div>
    <button (click)="OnUpdateProduct()" type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
